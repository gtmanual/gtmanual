  border: 2px solid #E5EEF9;

  cursor: pointer;

  background-color: #77DDA8;

}

  transform: scale(0.8);

&lt;body translate=&quot;no&quot; &gt;

    &lt;script src=&quot;https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-8216c69d01441f36c0ea791ae2d4469f0f8ff5326f00ae2d00e4bb7d20e24edb.js&quot;&gt;&lt;/script&gt;

  
      &lt;script id=&quot;rendered-js&quot; &gt;
var ran = function (min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
};

var Confetti = {
  active: false,
  amount: 10,
  colors: [&#39;#FF8E70&#39;, &#39;#C76DFC&#39;, &#39;#4192F6&#39;, &#39;#77DDA8&#39;, &#39;#F8E71C&#39;],
  newPiece: function () {
    var n = document.createElement(&#39;div&#39;);
    n.style.width = 4 + &#39;px&#39;;
    n.style.height = 6 + &#39;px&#39;;
    n.style.position = &#39;absolute&#39;;
    n.style.left = 0;
    n.style.right = 0;
    n.style.margin = &#39;0 auto&#39;;
    n.style.opacity = 0;
    n.style.pointerEvents = &#39;none&#39;;
    n.style.backgroundColor = this.colors[ran(0, 4)];
    return n;
  },
  render: function (event) {
    var el = event.target;
    var c = Confetti.newPiece();
    var s = Confetti.size;
    var degs = 0;
    var x = 0;
    var y = 0;
    var opacity = 0;
    var count = 0;
    var xfactor;
    var yfactor = ran(10, 40) * (1 + s / 10);
    if (ran(0, 1) === 1) {
      xfactor = ran(5, 40) * (1 + s / 10);
      c.style.left = &#39;-30px&#39;;
    } else
    {
      xfactor = ran(-5, -40) * (1 + s / 10);
      c.style.left = &#39;30px&#39;;
    }
    var start = null;
    el.appendChild(c);
    var animate = function (timestamp) {
      if (!start) {start = timestamp;}
      var progress = timestamp - start;
      if (progress &lt; 2000) {
        window.requestAnimationFrame(animate);
      } else
      {
        el.removeChild(c);
      }
      c.style.opacity = opacity;
      c.style.webkitTransform = &#39;translate3d(&#39; + Math.cos(Math.PI / 36 * x) * xfactor + &#39;px, &#39; + Math.cos(Math.PI / 18 * y) * yfactor + &#39;px, 0) rotateZ(&#39; + degs + &#39;deg) rotateY(&#39; + degs + &#39;deg)&#39;;
      degs += 15;
      x += 0.5;
      y += 0.5;
      if (count &gt; 25) {
        opacity -= 0.1;
      } else
      {
        opacity += 0.1;
      }
      count++;
    };
    window.requestAnimationFrame(animate);
  },
  fire: function (event) {
    if (event.target.classList.length === 1) {
      event.target.classList.add(&#39;checked&#39;);
      var count = 0;
      var launch = setInterval(function () {
        if (count &lt; Confetti.amount) {
          Confetti.render(event);
          count++;
        } else
        {
          clearTimeout(launch);
        }
      }, 32);
      Confetti.active = true;
    } else
    {
      event.target.classList.remove(&#39;checked&#39;);
      Confetti.active = false;
    }
  },
  bindEvents: function () {
    var elements = document.querySelectorAll(this.element);
    for (var i = 0; i &lt; elements.length; i++) {
      elements[i].onclick = Confetti.fire;
    }
  },
  init: function (el, amt, size) {
    this.element = el;
    this.amount = amt;
    this.size = size;
    this.bindEvents();
  } };


Confetti.init(&#39;.checkbox&#39;, 25, 1);
